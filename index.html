<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Adam Asmaca</title>
  </head>
  <body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>

    <div class="container">
      <svg height="250" width="250" class="grafik">
        <line x1="50" y1="20" x2="130" y2="20"></line>
        <line x1="130" y1="20" x2="130" y2="50"></line>
        <line x1="50" y1="20" x2="50" y2="250"></line>
        <line x1="10" y1="250" x2="90" y2="250"></line>
        <circle cx="130" cy="70" r="20" class="item"></circle>
        <line x1="130" y1="90" x2="130" y2="170" class="item"></line>
        <line x1="130" y1="120" x2="100" y2="100" class="item"></line>
        <line x1="130" y1="120" x2="160" y2="100" class="item"></line>
        <line x1="130" y1="170" x2="100" y2="190" class="item"></line>
        <line x1="130" y1="170" x2="160" y2="190" class="item"></line>
      </svg>

      <div id="wrong-letters">
       
      </div>
      <div id="word">
        <div class="letter">c</div>
        <div class="letter">s</div>
        <div class="letter">s</div>
      </div>
    </div>
    <div id="popup-container"><div class="popup">
        <h2 id="success-message">Kazandınız.</h2>
        <button id="play-again">Tekrar Oyna.</button>
    </div>
    <div id="message" class="">
      <p>Bu harfi zaten girdiniz.</p>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
